<div class="new-album" [formGroup]="albumForm">
  <img class="coverPhoto" [src]="album.photoUrl" width="100">
  <mat-form-field>
    <input matInput #input="matInput" name="photoUrl" formControlName="photoUrl" type="text" placeholder="Photo URL" >
  </mat-form-field>
  <mat-form-field>
    <mat-label for="albumSearch">
      Title
    </mat-label>
    <input matInput #input="matInput" name="title" formControlName="title" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Year</mat-label>
    <input matInput name="year" formControlName="year" type="text"> <!--I changed the name=artist to name=year-->
  </mat-form-field>
  <mat-form-field>
    <mat-label>Artist</mat-label>
    <input matInput name="artist" formControlName="artist" type="text">
  </mat-form-field>
  <!-- <mat-form-field>
  <mat-label>Score</mat-label>
        <input matInput name="score" [ngModel]="album.score" type="radio">
      </mat-form-field> -->
    <div class="album-actions">
    <button class="confirm-button" mat-raised-button mat-dialog-close (click)="createNewAlbum(album)">Confirm</button>
    <button class="cancel-button" mat-raised-button mat-dialog-close color="warn">Cancel</button>
  </div>
</div>
